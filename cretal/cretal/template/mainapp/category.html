{% extends 'mainapp/base.html' %}
{% load static %}
{% block title %} Product {% endblock title %}

{% block main-content %}
<div class="container my-5">
    <div class="row">
        <div class="co-sm-9">
            <div class="row">
                {% for prd in product %}
                <div class="col text-center mb-4">
                    <a href="{% url 'Product_details' prd.id %}" class="btn">
                        <div>
                            <img src="{{ prd.product_image.url }}"
                                 width="300px" height="200px"/>
                            <div class="fw-blod">{{ prd.title }}</div>
                            <div class="fw-blod text-danger">
                                Rs.{{ prd.discounted_price }}/-
                                <small class="fw-light text-decoration-line-through">{{ prd.selling_price }}</small>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
}
